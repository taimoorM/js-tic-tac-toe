<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="playerBar">
        <span>Player 1:</span> X | <span>Player 2:</span> O
        <hr />
        <p class="playerStatus">Player 1's Turn</p>
      </div>
      <div class="board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="bottomContainer">
        <input type="button" value="Reset" class="resetBtn" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
